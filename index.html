<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: #BFEDEF;
            padding: 0;
            margin: 0;
            border: 0;
            font-family: Helvetica;
        }

        .wrapper {
            display: flex;  
            flex-flow: column wrap;
            font-weight: bold;
            text-align: center; 
        }

        .wrapper > * {
            padding: 10px;
            flex: 1 100%;
        }

        .header {
            background-color: #75B9BE;
            padding: 16px;
        }

        .main {
            background-color: #BFEDEF;
            align-self: center;
            width: 30%;
        }

        .div-1 {
            background-color: #BFEDEF;
        }

        .div-2 {
            background-color: #BFEDEF;
        }

        @media all and (min-width: 600px) {
            .div { flex: 1 0 0; }
        }

        @media all and (min-width: 800px) {
            .main   { flex: 3 0px; }
            .div-1  { order: 1; } 
            .main   { order: 2; }
            .div-2  { order: 3; }
        }

        .btn{
            text-decoration: none;
            transition-duration: 0.4s;
            cursor: pointer;
            font-size: 32px;
            padding: 8px;
            text-align: center;
            border: 1px solid #083D77;
            background-color: #EE7674;
            color: aliceblue;
            border-radius: 4px;
        }

        .btn:hover{
            border: 1px solid #06315f;
            background-color: rgb(233, 55, 99);
        }

        #Password{
            padding: 8px;
            font-size: 18px;
            text-align: center;
            color: #0D1F22;
            border: 1px solid #0D1F22;
        }

        #copyText{
            position: relative;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Gerenate a random and strong Password</h1>
        </div>
        <div class="div div-1">
            <button class="btn" onclick="generate()">Get Password</button>
        </div>
        <div class="main">
            <p id="Password"><tag style="color:#BFEDEF;">hidden secret</tag></p>
        </div>        
        <div class="div div-2">
            <button class="btn" onclick="copyText()" id="copyText">Copy Password</button>
        </div>
    </div>
    <script>
        function copyText(){
            var copy = document.getElementById('Password');
            window.getSelection().selectAllChildren(copy);
            document.execCommand("Copy")
        }
    
        function generate() {
            document.getElementById('Password').innerHTML= random();
        }
    
        function random(){
            var res = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%';
    
            for(var i = 0; i < 20; i++){
                res += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            return res
        }
        
    </script>
</body>
</html>
